<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Improved Video Player</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    display: flex; justify-content: center; align-items: center;
    background: black;
    color: white;
    font-family: monospace;
  }
  #videoContainer {
    position: relative;
    width: 100vw;
    height: 100vh;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: black;
    pointer-events: none; /* Видео не блокирует клики пока кнопка видна */
  }
  #playButton {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 48px;
    background: rgba(255,0,0,0.7);
    border: none;
    color: white;
    padding: 20px 40px;
    cursor: pointer;
    border-radius: 10px;
    transition: opacity 0.3s ease;
    z-index: 10;
  }
  #playButton.hidden {
    opacity: 0;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="videoContainer">
  <video id="mainVideo" muted></video>
  <button id="playButton">▶</button>
</div>

<script>
  const video = document.getElementById('mainVideo');
  const playBtn = document.getElementById('playButton');

  playBtn.addEventListener('click', () => {
    video.src = `your-video.mp4?cacheBust=${Date.now()}`;
    video.load();
    video.play();
    playBtn.classList.add('hidden');
    video.style.pointerEvents = 'auto'; // Включаем клики на видео, когда оно играет
  });

  video.addEventListener('ended', () => {
    playBtn.classList.remove('hidden');
    video.style.pointerEvents = 'none'; // Отключаем клики, чтобы кнопка была доступна
  });
</script>

</body>
</html>
